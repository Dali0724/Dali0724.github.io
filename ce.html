<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>芭鸽呀路（爱你的意思）</title>

<style type="text/css">

#btn{
	font-family: "'微软雅黑','Helvetica Neue',Helvetica,Arial,sans-serif";
	font-size: 15px!important;
	height: 40px;
	line-height: 18px!important;
	padding: 3px 18px;
	display: inline-block;
	vertical-align: middle;
	font-weight: normal;
	border-radius: 3px;
	margin: 0 8px 0 3px;
	border: 1px solid #3383da;
	color: #ffffff;
	background-color: #3383da;
	cursor: pointer;
}

</style>
</head>
<body>

<h1>复制代码</h1>
<font color="red" >如不能自动复制 <strong>请手动复制</strong></font>
</br>
</br>
</br>

	

	
<textarea id="demoInput" rows="10" cols="70">

var topWin = window.top.document.getElementById("mainCont").contentWindow;

var player = topWin[0].jwplayer("container");
var total_time = player.getDuration();

var current_time = player.getPosition();
player.setPlaybackRate(2);

var se = setInterval(function(){current_time = player.getPosition();
console.log('当前进度: '+current_time+'--总时长：'+total_time);
if(current_time >= total_time-10){console.log("reset playRate!!!");
player.setPlaybackRate(1);
clearInterval(se); }}, 2000);


</textarea>
</br>
	
	
<button id="btn"  >点我复制</button>
	
	
	<script  type = text/javascript>
	const btn = document.querySelector('#btn');
	btn.addEventListener('click', () => {
    const input = document.querySelector('#demoInput');
    input.select();
    if (document.execCommand('copy')) {
        document.execCommand('copy');
        console.log('复制成功');
		alert('复制成功辣！快去试试叭')
    }
})
	</script>
</body>
</html>
